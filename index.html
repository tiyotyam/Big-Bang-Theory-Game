<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Theory Game</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
  <div class="container bg-secondary mt-5 p-5 text-center">
    <header>
      <h1 class="text-center mb-4">Big Bang Theory Game</h1>
    </header>
    <main class="bgofgame">
      <!-- Player Choice Buttons -->
      <h2 class="text-center m-3 text-white">Choose you weapon
      </h2>
      <div class="bg-dark game_con shadow text-center mb-4 rounded-circle">

        <i class="bg-none spock fas fa-hand-rock fa-4x text-center" style="color: gold;" onclick="playGame('rock')" title="rock">
        </i>
        <i class="bg-none spock fas fa-hand-paper fa-4x m-4" style="color: gold;" onclick="playGame('paper')" title="paper">
        </i>
        <i class="bg-none spock fas fa-hand-scissors fa-4x m-4" style="color: gold;" onclick="playGame('scissors')" title="scissors">
        </i>
        <i class="bg-none spock fas fa-hand-lizard fa-4x m-4" style="color: gold;" onclick="playGame('lizard')" title="lizard">
        </i>
        <i class="bg-none spock fas fa-hand-spock fa-4x m-4" style="color: gold;" onclick="playGame('spock')" title="spock">
        </i>
      </div>
<!---->
      
      <div class="bg-secondary shadow">
        <div class="bg-secondary d-flex justify-content-center">
          <p class="p-4 fs-2">you <span id="you" class="js_you"></span></p>
          <p class="p-4 fs-2"><span id="computer" class="js_computer"></span> computer </p>
      </div>

      <div class="bg-secondary d-flex justify-content-evenly">
        <p class="result p-4 fs-2">Result<span id=""></span></p>
        <p class="p-4 fs-2"><span id="result"></span></p>
      </div>
      </div>

      <p class="js_score fs-2 text-white text-center"></p>
    </main>
    <footer>
      <button class="btn text-center btn_reset text-white fs-3 mt-5 btn-secondary" 
          onclick="resetScore();">
        <i class="fas fa-arrows-rotate fa-lg">
        </i>
      </button>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script/app.js"></script>
</body>
</html>
