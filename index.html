  <div class="container bg-secondary mt-5 p-5">
    <h1 class="text-center mb-4">Rock Paper Scissors</h1>
    <div class="row justify-content-center rounded-2 shadow p-5">
      <!-- Player Choice Buttons -->
      <h2 class="text-center m-3 text-primary">Choose you weapon
      </h2>
      <div class="d-flex flex-wrap bg-secondary p-4 justify-content-center text-center rounded">

        <i class="bg-none fas fa-hand-rock fa-4x m-4 text-center" style="color: gold;" onclick="playGame('rock')" title="rock">
        </i>
        <i class="bg-none fas fa-hand-paper fa-4x m-4" style="color: gold;" onclick="playGame('paper')" title="paper">
        </i>
        <i class="bg-none fas fa-hand-scissors fa-4x m-4" style="color: gold;" onclick="playGame('scissors')" title="scissors">
        </i>
        <i class="bg-none fas fa-hand-lizard fa-4x m-4" style="color: gold;" onclick="playGame('lizard')" title="lizard">
        </i>
        <i class="bg-none fas fa-hand-spock fa-4x m-4" style="color: gold;" onclick="playGame('spock')" title="spock">
        </i>
      </div>

    </div>
