<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game clone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5 bg-secondary p-5 rounded-2">
    <h1 class="text-center mb-4">Rock Paper Scissors</h1>
    <div class="row justify-content-center bg-dark p-5 rounded-2">
      <!-- Player Choice Buttons -->
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center m-3 text-white">Choose you weapon</h2>
        <div class="d-flex align-items-md-center justify-content-center flex-wrap">
          <button class="btn bg-dark fs-2 m-2 rounded-circle border border-white p-3" style="color: gold;" onclick="playGame('rock')" title="Rock">
            <i class="fas fa-hand-rock fa-2x">
            </i>
          </button>
          <button class="btn bg-dark fs-2 m-2 rounded-circle border border-white p-3" style="color: gold;" onclick="playGame('paper')" title="Paper">
            <i class="fas fa-hand-paper fa-2x">
            </i>
          </button>
          <button class="btn bg-dark fs-2 m-2 rounded-circle border border-white p-3" style="color: gold;" onclick="playGame('scissors')" title="Scissors">
            <i class="fas fa-hand-scissors fa-2x">
            </i>
          </button>
          <button class="btn bg-dark fs-2 m-2 rounded-circle border border-white p-3" style="color: gold;" onclick="playGame('lizard')" title="Lizard">
            <i class="fas fa-hand-lizard fa-2x">
            </i>
          </button>
          <button class="btn bg-dark fs-2 m-2 rounded-circle border border-white p-3" style="color: gold;" onclick="playGame('spock')" title="Spock">
            <i class="fas fa-hand-spock fa-2x">
            </i>
          </button>
        </div>
      </div>
      <button class="btn text-white fs-3 text-center mt-5 bg-secondary btn-md" style="width: 61%;" onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');">
        <i class="fas fa-arrows-rotate fa-lg">
        </i>
      </button>
    </div>

    <div class="row ">
      <div class="col-12 col-md-8 col-lg-6">
        <h3 class="mb-5">Results: </h3>
        <div>
          <p class="text-white fs-2">You pick : <span id="you"></span></p>
          <p class="text-white fs-2">Computer : <span id="comp"></span></p>
          <p class="text-white fs-2">Result : <span id="result"></span></p>
        </div>
      </div>

      <div class="col-12 col-md-8 col-lg-6">
        <h3 class="mb-5">You got: </h3>
        <div class="">
          <p class="text-white"><span class="text-white js-wins"></span> Wins </p>
          <p class="text-white"><span class="text-white js-ties"></span> Ties </p>
          <p class="text-white"><span class="text-white js-losses"></span> Losses </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script/app.js"></script>
</body>
</html>
