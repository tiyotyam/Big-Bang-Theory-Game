<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game clone</title>
    <link rel="stylesheet" href="style/briem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5 bg-secondary p-5">
    <h1 class="text-center mb-4">Rock Paper Scissors</h1>
    <div class="row justify-content-center bg-dark p-5">
      <!-- Player Choice Buttons -->
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center m-3 text-white">Choose you weapon</h2>
        <div class="text-center">
          <button class="btn bg-none text-white text-center btn-lg mb-1" onclick="playGame('rock')" title="Rock">
            <i class="fas fa-hand-rock fa-2x">
            </i> Rock
          </button>
          <button class="btn bg-none text-white text-center btn-lg mb-1" onclick="playGame('paper')" title="Paper">
            <i class="fas fa-hand-paper fa-2x">
            </i> Rock
          </button>
          <button class="btn bg-none text-white text-center btn-lg mb-1" onclick="playGame('scissors')" title="Scissors">
            <i class="fas fa-hand-scissors fa-2x">
            </i> Rock
          </button>
        </div>
      </div>
      <button class="btn text-white text-center btn-lg mt-5 bg-danger" onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');">
        <i class="fas fa-arrows-rotate fa-lg">
        </i> Reset
      </button>
    </div>

    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 text-center">
        <h3 class="mb-5">Results: </h3>
        <div>
          <p class="text-white">Your : <span id="you"></span></p>
          <p class="text-white">Computer : <span id="comp"></span></p>
          <p class="text-white">Result : <span id="result"></span></p>
        </div>
      </div>

      <div class="col-12 col-md-8 col-lg-6 text-center">
        <h3 class="mb-5">You got: </h3>
        <div>
          <p class="text-white">wins</p>
          <p class="text-white">ties</p>
          <p class="text-white">losses</p>
        </div>
      </div>
    </div>

    <!-- Result Display -->
    <div class="row mt-4">
      <div class="col-12 text-center">
        <h3 id="result" class="text-info"></h3>
      </div>
    </div>
  </div>
